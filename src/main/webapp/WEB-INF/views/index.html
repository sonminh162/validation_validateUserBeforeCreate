<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Input user</title>
</head>
<body>
<p>
    <a href="/home">Get list user</a>
</p>
<form action="#" th:action="@{/create}" th:object="${user}"
      method="POST">
    <div>
        <label>FirstName</label>
        <input type="text" th:field="*{firstName}">
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</p>
    </div>
    <div>
        <label>LastName</label>
        <input type="text" th:field="*{lastName}">
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</p>
    </div>
    <div>
        <label>PhoneNumber</label>
        <input type="text" th:field="*{phoneNumber}">
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error</p>
    </div>
    <div>
        <label>Age</label>
        <input type="text" th:field="*{age}">
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</p>
    </div>
    <div>
        <label>Email</label>
        <input type="text" th:field="*{email}">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</p>
    </div>
    <button type="submit">submit</button>
</form>
</body>
</html>
